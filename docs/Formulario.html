<body>

  <header>
    <nav class="navbar">
      <div class="logotipo">
        <img src="./im/Logo.jpg" alt="Logo Coca Cola">

  <h1 class="title">Responda o motivo do porque você não consome <span>COCA COLA ZERO</span></h1>

  <!-- ✅ FORMULARIO COMEÇA AQUI -->
  <form id="form">

    <div class="question-nome">
      <label for="nome">Digite seu Nome</label>
      <input type="text" id="nome" name="nome" required>
    </div>

    <div class="question">
      <label>Não tomo Coca–Cola Zero por ter sabor diferente (Amargo)? </label>
      <br>
      <div class="options">
        <input type="radio" name="sabor" value="sim" required>
        <label>Sim</label>
        <input type="radio" name="sabor" value="nao">
        <label>Não</label>
      </div>
    </div>
    <br>

    <div class="question">
      <label>Não tomo Coca–Cola Zero por causa do preço mais caro?</label>
      <br>
      <div class="options">
        <input type="radio" name="preco" value="sim" required>
        <label>Sim</label>
        <input type="radio" name="preco" value="nao">
        <label>Não</label>
      </div>
    </div>
    <br>

    <div class="question">
      <label>Não tomo Coca–Cola Zero por motivos de saúde (adoçantes)?</label>
      <br>
      <div class="options">
        <input type="radio" name="saude" value="sim" required>
        <label>Sim</label>
        <input type="radio" name="saude" value="nao">
        <label>Não</label>
      </div>
    </div>
    <br>

    <div class="question">
      <label>Não tomo Coca–Cola Zero por indisponibilidade no mercado?</label>
      <br>
      <div class="options">
        <input type="radio" name="disponibilidade" value="sim" required>
        <label>Sim</label>
        <input type="radio" name="disponibilidade" value="nao">
        <label>Não</label>
      </div>
    </div>
    <br>

    <div class="question">
      <label>Não tomo Coca–Cola Zero por preferir outras opções de bebidas?</label>
      <br>
      <div class="options">
        <input type="radio" name="preferencia" value="sim" required>
        <label>Sim</label>
        <input type="radio" name="preferencia" value="nao">
        <label>Não</label>
      </div>
    </div>

    <button type="submit">Enviar</button>

  </form>

  <script src="Formulario.js"></script>

</html>
